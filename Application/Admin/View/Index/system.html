<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台——管理中心</title>
    <import type="css" file="CSS/admin/index" />
    <import type="js" file="JS/jquery" />
    <import type="js" file="JS/Admin/global" />
    <import type="js" file="JS/Admin/function" />
</head>
<body>
<div id="dcWrap">

    <include file="Public/head" />

    <div id="dcMain">
        <!-- 当前位置 -->
        <div id="urHere">DouPHP 管理中心<b>></b><strong>系统设置</strong> </div>
        <div id="mainBox">
            <div class="idTabs">
                <div class="items">
                    <form action="__APP__/Index/update" method="post" enctype="multipart/form-data">
                        <div id="main">
                            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                                <tr>
                                    <th width="131">名称</th>
                                    <th>内容</th>
                                </tr>
                                <tr>
                                    <td align="right">站点名称</td>
                                    <td>
                                        <input type="text" name="web_name" value="<{$web['web_name']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">站点标题</td>
                                    <td>
                                        <input type="text" name="web_title" value="<{$web['web_title']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">站点关键字</td>
                                    <td>
                                        <input type="text" name="web_keywords" value="<{$web['web_keywords']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">站点描述</td>
                                    <td>
                                        <input type="text" name="web_description" value="<{$web['web_description']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">公司地址</td>
                                    <td>
                                        <input type="text" name="web_address" value="<{$web['web_address']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">是否关闭网站</td>
                                    <td>
                                        <label for="site_closed_0">
                                            <input type="radio" name="web_show" id="site_closed_0" value="0" checked="true">
                                            否</label>
                                        <label for="site_closed_1">
                                            <input type="radio" name="web_show" id="site_closed_1" value="1">
                                            是</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">ICP备案证书号</td>
                                    <td>
                                        <input type="text" name="web_icp" value="<{$web['web_icp']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">客服电话</td>
                                    <td>
                                        <input type="text" name="web_tel" value="<{$web['web_tel']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">传真</td>
                                    <td>
                                        <input type="text" name="web_fax" value="<{$web['web_fax']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">客服QQ号码</td>
                                    <td>
                                        <input type="text" name="web_qq" value="<{$web['web_qq']}>" size="80" class="inpMain" />
                                        <p class="cue">多个客服的QQ号码请以半角逗号（,）分隔，如果需要设定昵称则在号码后跟 /昵称。</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">邮件地址</td>
                                    <td>
                                        <input type="text" name="web_email" value="<{$web['web_email']}>" size="80" class="inpMain" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">URL 重写</td>
                                    <td>
                                        <label for="rewrite_0">
                                            <input type="radio" name="rewrite" id="rewrite_0" value="0">
                                            否</label>
                                        <label for="rewrite_1">
                                            <input type="radio" name="rewrite" id="rewrite_1" value="1" checked="true">
                                            是</label>
                                        <span class="cue ml">URL重写需要Rewrite支持，在启用前你需要重新命名根目录和"m"目录下 ".htaccess.txt" 文件为 ".htaccess"，如果不存在请手动下载伪静态规则 <a href="http://down.douco.com/rewrite.rar" target="_blank">点击下载</a></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">留言板强制中文输入</td>
                                    <td>
                                        <label for="guestbook_check_chinese_0">
                                            <input type="radio" name="guestbook_check_chinese" id="guestbook_check_chinese_0" value="0">
                                            否</label>
                                        <label for="guestbook_check_chinese_1">
                                            <input type="radio" name="guestbook_check_chinese" id="guestbook_check_chinese_1" value="1" checked="true">
                                            是</label>
                                        <span class="cue ml">强制用户留言时必须输入中文，可以有效抵御英文广告信息</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">统计/客服代码调用</td>
                                    <td>
                                        <textarea name="code" cols="70" rows="5" value="<{$web['web_statistical']}>" class="textArea" /></textarea>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                            <tr>
                                <td width="131"></td>
                                <td>
                                    <input name="submit" class="btn" type="submit" value="提交" />
                                    <input name="refresh" class="btn" type="button" value="重置" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <div class="clear"></div>
    <div id="dcFooter">
        <div id="footer">
            <div class="line"></div>
            <ul>
                版权所有 © 2013-2014
            </ul>
        </div>
    </div>
    <!-- dcFooter 结束 -->
    <div class="clear"></div>
</div>

</body>
</html>
